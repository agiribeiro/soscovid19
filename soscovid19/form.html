<!DOCTYPE HTML>

<html>
	<head>
		<title>UFRN vs COVID-19</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="assets/css/form.css" />
		<link rel="stylesheet" href="assets/css/fontawesome.css">

	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo"><strong> UFRN vs</strong> COVID-19</a>
					<nav id="nav">
						<a href="index.html">Home</a>
						<a href="generic.html">Como funciona</a>
						<a href="elements.html">Teleatendimento</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<legend><span class="form-title"></span> Cadastro do voluntário</legend>
					<div class="banner-content">
						<h1 id ="title">AJUDE MESMO LONGE</h1>
						<div class="form-content">
							<form class = "form">
							<fieldset>
									<div class="form-divisor">
										<div class="info">
											<label class= "title" for="Dados-pessoais">Dados pessoais:</label>
											<input type="text" id="field_nome" placeholder="Nome completo">
											<input type="email" id="field_email" placeholder="Email">
											<div id="row">
												<input type="text" id="field_cpf" placeholder="CPF">
												<input type="text" id="field_telefone" placeholder="Telefone Ex: (00) 00000-0000">
											</div>
											<div id="row">
											<select name="dropdown" id="field_profissao" >
												<optgroup label="Áreas da saúde">
												  <option value="Médico">Área de atuação</option>
												  <option value="Médico">Medicina</option>
												  <option value="Enfermagem">Enfermagem</option>
												  <option value="Nutrição">Nutrição</option>
												  <option value="Fisioterapia">Fisioterapia</option>
												  <option value="Odontologia">Odontologia</option>
												  <option value="Outros">Outros</option>
												</optgroup>
											</select>     
											<input type="text" id="field_registro" placeholder="Registro (CRM, CRF, CRP...)"> 
											</div>								
											<input type="text" id="field_endereco" placeholder="Endereco">
											<label for="horarios">Horários disponíveis:</label>
											<textarea id="field_horarios" placeholder="Exemplo:`Segunda-feira as 14:00, terca-feira as 11:00,etc...
											"></textarea>
											</div>

										<!-- FORMULARIOS DO ENDEREÇO -->
										<div class= "adress">
											<div class="info">
											<label class= "title" for="Dados-pessoais">Endereço:</label>
											<input type="text" id="field_logradouro" placeholder="Logradouro">
											<div id="row">
												<input type="text" id="field_numero" placeholder="Número">
												<input type="text" id="field_cep" placeholder="CEP">	
											</div>
											<input type="text" id="field_complemento" placeholder="Complemento">
											<div id="row">
												<input type="text" id="field_UF" placeholder="UF">
												<input type="text" id="field_cidade" placeholder="Cidade">
												<input type="text" id="field_Bairro" placeholder="Bairro">
											</div>
											<input id= "cadastrar" type="button" value="Cadastrar" onclick="getElementsAndPrint()" />

										</div>
										</div>
									</div>
							</fieldset>
					</form>
						</div>
					</div>

					<footer>
					</footer>
				</div>
			</section>



		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					
								<img src="images/imd.png" alt="UFRN" />
								<img src="images/cloudia.png" alt="cloudia" />
								<img src="images/logo-lais.png" alt="LAIS" />

							<br/><br/>
					<div class="copyright">
						&copy; <p> Todos os direitos reservados </p>
					</div>

				</div>
			</footer>

		<!-- Scripts -->



	</body>
</html>
